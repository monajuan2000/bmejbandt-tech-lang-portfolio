<mat-toolbar>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
  <span> My tech-lang-portfolio</span>
</mat-toolbar>

<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile style="background-color: blue">1</mat-grid-tile>
  <mat-grid-tile style="background-color: aqua">2</mat-grid-tile>
  <mat-grid-tile style="background-color: darkorange">3</mat-grid-tile>
  <mat-grid-tile style="background-color: purple">4</mat-grid-tile>
</mat-grid-list>
