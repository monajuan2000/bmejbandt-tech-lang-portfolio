<mat-toolbar class="main-toolbar mat-elevation-z6">
  <div class="toolbar-content">
    <span class="logo">Juan Esteban Mona</span>

    <span class="spacer"></span>

    <!-- Toggle button visible only on small screens -->
    <button mat-icon-button class="menu-button" (click)="mobileMenuOpen = !mobileMenuOpen">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Desktop nav -->
    <nav class="nav-links desktop-nav">
      <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a mat-button routerLink="/projects" routerLinkActive="active-link">Projects</a>
      <a mat-button routerLink="/about" routerLinkActive="active-link">About</a>
      <a mat-button routerLink="/contact" routerLinkActive="active-link">Contact</a>
    </nav>
  </div>

  <!-- Mobile nav -->
  <nav class="nav-links mobile-nav" *ngIf="mobileMenuOpen">
    <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
      (click)="mobileMenuOpen = false">Home</a>
    <a mat-button routerLink="/projects" routerLinkActive="active-link" (click)="mobileMenuOpen = false">Projects</a>
    <a mat-button routerLink="/about" routerLinkActive="active-link" (click)="mobileMenuOpen = false">About</a>
    <a mat-button routerLink="/contact" routerLinkActive="active-link" (click)="mobileMenuOpen = false">Contact</a>
  </nav>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<section>
  <app-home></app-home>
</section>
